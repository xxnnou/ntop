version: '3.7'

services:
  redis:
    image: "redis:alpine"
  nprobe:
    build:
      context: ./Dockerfile.nprobe
    image: xxnnou/nprobe
    command: ['nprobe', '--community', '--collector-port', '2055', '--zmq', 'tcp://*:1234']
    ports:
     - "2055:2055/udp"
  ntopng:
    build:
      context: ./Dockerfile.nprobe
    image: xxnnou/ntopng
    command: ["ntopng", "--community", "--redis", "redis", "--interface", "tcp://nprobe:1234", "--local-networks", "192.168.11.0/24"]
    ports:
     - "3000:3000"
    depends_on:
     - nprobe
     - redis
